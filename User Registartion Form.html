<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>USER REGISTRATION FORM</h1>
    name:<input type="name" id="" placeholder=""><br><br>
    roll no:<input type="roll no" id="" placeholder=""><br><br>
    clg name:<input type="clg" id="" placeholder=""><br><br>
    gender:
    <input type="radio" id="" placeholder="">male
    <input type="radio" id="" placeholder="">female<br><br>
    address:<input type="address" id="" placeholder=""><br><br>
    dob:<input type="dob" id="" placeholder=""><br><br>
    dept:<select>
        <optgroup="dept">DEPT</optgroup>
        <option value="it">IT</option>
        <option value="cse">CSE</option>
        <option value="ece">ECE</option>
        <option value="eee">EEE</option>
        <option value="civil">CIVIL</option>
        <option value="mech">MECH</option><br><br>
    </select>
    <br><br>
    section:<select>
    <optgroup=section>SECTION</optgroup><br>
    <option value="a">A Section</option><br>
    <option value="b">B Section</option><br>
    <option value="c">C Section</option><br><br>
</select>
<br><br>
mother name:<input type="mother name="" id="" placeholder=""><br><br>
father name:<input type="father name="" id="" placeholder=""><br><br>
marital status:<select name="marital status">
    <optgroup="married">married</optgroup><br>
    <option value="married">MARRIED</option><br>
    <option value="single">SINGLE</option><br>
</select>
<br><br>
email:<input type="email" id="" placeholder=""><br><br>
income source:<input type="income src" id="" placeholder=""><br><br>
whatsapp no:<input type="whatsapp no" id="" placeholder=""><br><br>
password no:<input type="password" id="" placeholder=""><br><br>
feedback:<input type="feedback" id="" placeholder=""><br><br>
<input type="submit" value="submit">submit
</body>
</html>
