<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        li:nth-child(1){
            color: black;
            font-style: italic;
        }
        li:nth-child(2){
            color: blue;
        }
        li:nth-child(3){
            color: blueviolet;
        }
        li:nth-child(4){
            color: brown;
        }
        li:nth-child(5){
            color: darkgray;
        }
        </style>
        <body>
            <ul>
                <li>Family</li>
                <li>Jagadeesh</li>
                <li>Sushma</li>
                <li>Harshitha</li>
                <li>Harshavardhan</li>
            </ul>
        </body>
</html>
