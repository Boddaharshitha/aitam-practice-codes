<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comparison Table</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .comparison-table {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            padding: 16px;
            justify-content: center;
        }

        .product-column {
            display: flex;
            flex-direction: column;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: calc(25% - 16px);
            padding: 16px;
            box-sizing: border-box;
            align-items: center;
        }

        .product-column img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .product-column h2 {
            font-size: 1.5rem;
            margin: 0 0 16px;
            text-align: center;
        }

        .feature {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            width: 100%;
        }

        @media (max-width: 768px) {
            .product-column {
                width: calc(50% - 16px);
            }
        }

        @media (max-width: 480px) {
            .product-column {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin: 20px 0;">Product Comparison</h1>
    <div class="comparison-table">
        <div class="product-column">
            <img src="./img1.jpeg" alt="Product 1">
            <h2>Product 1</h2>
            <div class="feature"><span>Price:</span><span>$100</span></div>
            <div class="feature"><span>Availability:</span><span>In Stock</span></div>
            <div class="feature"><span>Ratings:</span><span>4.5/5</span></div>
        </div>
        <div class="product-column">
            <img src="./img2.jpeg" alt="Product 2">
            <h2>Product 2</h2>
            <div class="feature"><span>Price:</span><span>$150</span></div>
            <div class="feature"><span>Availability:</span><span>Limited</span></div>
            <div class="feature"><span>Ratings:</span><span>4.0/5</span></div>
        </div>
        <div class="product-column">
            <img src="./img5.jpeg" alt="Product 3">
            <h2>Product 3</h2>
            <div class="feature"><span>Price:</span><span>$200</span></div>
            <div class="feature"><span>Availability:</span><span>Out of Stock</span></div>
            <div class="feature"><span>Ratings:</span><span>4.8/5</span></div>
        </div>
        <div class="product-column">
            <img src="./img4.jpeg" alt="Product 4">
            <h2>Product 4</h2>
            <div class="feature"><span>Price:</span><span>$120</span></div>
            <div class="feature"><span>Availability:</span><span>In Stock</span></div>
            <div class="feature"><span>Ratings:</span><span>4.3/5</span></div>
        </div>
    </div>
</body>
</html>
